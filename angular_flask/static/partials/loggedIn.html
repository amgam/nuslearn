<div class="ui top attached tabular menu">
  <a class="item" ng-class="{'active': isSearch}" ng-click="chooseThis()">
    Search
  </a>
  <a class="item" ng-class="{'active': !isSearch}" ng-click="chooseThis()">
    Suggest
  </a>
  <div class="right menu">
    <div class="item">
      <div class="ui transparent icon input">
        <input type="text" placeholder="Search users...">
        <i class="search link icon"></i>
      </div>
    </div>
  </div>
</div>
<div class="ui bottom attached segment">
  <!-- this is for searching -->
  <div ng-if="isSearch">
    <p ng-repeat="(code, name) in modules">{{code}} - {{name}} </p>

    <div class="ui link stackable cards">
  <div class="card" ng-repeat="vid in raw_links">
    <div class="video-container">
      <div class="fluid embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" ng-src="{{vid.link | trustUrl}}"> </iframe>
      </div>
    </div>
    <div class="content">
      <div class="header">{{vid.title}}</div>
      <div class="meta">
        <a>{{vid.module}}</a>
      </div>
      <div class="description">
        {{vid.desc}}
      </div>
    </div>
    <div class="extra content">
      <span class="right floated">
        <i class="thumbs up icon"></i>
        <i class="thumbs down icon"></i>
      </span>
      <span>
        <i class="star icon"></i>
        {{vid.votes}} votes
      </span>
    </div>
  </div>
</div>
